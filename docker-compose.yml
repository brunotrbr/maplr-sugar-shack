version: '3.4'

services:
  maplrapi:
    image: maplr_api
    ports:
      - 8080:8080
    build:
      context: .
      dockerfile: Dockerfile
      target: final
  
  tests:
    image: maplr_api_tests
    build:
      context: .
      dockerfile: Dockerfile
      target: testrunner
    environment:
      - ASPNETCORE_ENVIRONMENT=docker
    command: [
      "dotnet",
      "test",
      "TestMaplrSugarShack.dll",
      ]
    depends_on:
      - maplrapi